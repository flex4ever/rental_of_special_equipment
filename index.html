<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu">
            <div class="hight-block">
                <div class="container flex-between">
                    <div class="hight-block_logo-text">
                        <img src="icons/LOGO-EVRO-KRAN.svg" alt="" class="hight-block_company-logo">
                        <p class="hight-block_company-description">
                            Аренда спецтехники LIEBHERR c 2000 года
                        </p>
                    </div>
                    <div class="hight-block_address-time">
                        <div class="hight-block_time">
                            <img src="icons/logo-time.svg" alt="" class="hight-block_icons">
                            <p class="hight-block_company-description">10:00-17:00</p>
                        </div>
                        <div class="hight-block_adress">
                            <img src="icons/logo-geopoz.svg" alt="" class="hight-block_icons">
                            <p class="hight-block_company-description "> г. Москва,
                                ул. Куликовская, 12</p>
                        </div>
                    </div>
                    <div class="hight-block_button">
                        <p class="hight-block_text-button">Cвяжитесь со мной</p>
                    </div>
                    <div class="hight-block_telephone">
                        <img src="icons/logo-telephone.svg" alt="" class="hight-block_icon-telephone">

                        <p class="hight-block_telephone-numbers"> +7 (499)929-96-66
                            +7 (985)364-55-18
                            +7 (985)226-20-30</p>

                    </div>
                </div>
            </div>
            <div class="menu__down-block">
                <div class="container">

                </div>
            </div>
        </div>
    </header>
</body>

</html>
